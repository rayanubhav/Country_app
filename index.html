<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountryApp</title>
</head>
<body>
    <div class="container">
        <div class="search-wrapper">
            <input type="text" id="countryInput" placeholder="Enter a country name">
            <button type="button" id="search">Search</button>
        </div>
        
        <div id="toggleDarkMode">
            <img src="day-mode.png" alt="Toggle Dark Mode" id="toggleImage" width="40" height="40">
        </div>

        <!-- Loading spinner -->
        <div class="loader" id="loader"></div>

        <div id="search_result">
            <img src="" alt="Country Flag" id="flag">
            <h2>Country: <span id="name"></span></h2>
            <h4>Capital: <span id="capital"></span></h4>
            <h4>Population: <span id="population"></span></h4>
            <h4>Continent: <span id="continent"></span></h4>
            <h4>Currency: <span id="currency"></span> - <span id="CurrencyShort"></span></h4>
            <h4>Common Language: <span id="language"></span></h4>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
